<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlexBox</title>
    <meta name="viewport" content="width= device-width,initial-scale=1">

    <style>
     .flex{
       display :flex;
       flex-direction: row;
       justify-content:space-between;
       flex-wrap:wrap;
     }


      .flex div {
        background-color: orange;
        margin: 2% 3% 5% 2%;
        font-size: 5em;
        padding:3%;
      }

    </style>

  </head>
  <body>
    <div class="flex">
      <div>R</div>
      <div>A</div>
      <div>V</div>
      <div>I</div>
    </div>

  </body>
</html>
